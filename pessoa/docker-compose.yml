version: '3'

services:
  docker-mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=pessoa
      - MYSQL_PASSWORD=user123456
    ports:
      - 6603:3306
  pessoa:
    build: .
    image: pessoa
    depends_on:
      - docker-mysql
    ports:
      - 8090:8090
    environment:
      - DATABASE_HOST=docker-mysql
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root123456
      - DATABASE_NAME=pessoa
      - DATABASE_PORT=3306